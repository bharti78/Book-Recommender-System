<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body{
            background: radial-gradient(circle at top, #111 0%, #000 65%);
            font-family: 'Poppins', sans-serif;
        }

        .text-white{
            color: white;
        }

        /* Navbar */
        .navbar{
            background: linear-gradient(90deg, #00a65a, #00d084);
            border-radius: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .navbar-brand{
            color: #fff !important;
            font-weight: 600;
            font-size: 22px;
        }

        .navbar-nav li a{
            color: #eafff5 !important;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar-nav li a:hover{
            color: #000 !important;
            background: #eafff5 !important;
            border-radius: 6px;
        }

        /* Heading */
        h1{
            margin: 40px 0 25px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Search box */
        .form-control{
            height: 50px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            padding-left: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .btn-warning{
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            padding: 12px;
            background: linear-gradient(90deg, #ff9800, #ffc107);
            border: none;
            box-shadow: 0 8px 25px rgba(255,193,7,0.4);
            transition: 0.3s;
        }

        .btn-warning:hover{
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255,193,7,0.6);
        }

        /* Card */
        .card{
            background: linear-gradient(180deg, #1c1c1c, #121212);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: all 0.35s ease;
            height: 100%;
        }

        .card:hover{
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 255, 150, 0.35);
        }

        .card-body{
            text-align: center;
        }

        .card-img-top{
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .card p{
            font-size: 15px;
            font-weight: 500;
            margin: 8px 0;
            min-height: 40px;
        }

        .card h4{
            font-size: 14px;
            margin: 4px 0;
            color: #c9f7e9;
            font-weight: 400;
        }

        .col-md-3{
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">ðŸ“– My Book Recommender</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white">Recommend Books</h1>

            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control" placeholder="Enter a book name..."><br>
                <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
            </form>
        </div>

        {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <p class="text-white">{{i[0]}}</p>
                        <h4>{{i[1]}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
